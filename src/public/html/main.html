<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="../css/style.css"
        />
        <title>Main</title>
    </head>
    <body
        class="flex flex-col overflow-hidden h-[100dvh] [&_mark]:bg-secondary/[0.5] [&_mark]:rounded [&_mark]:px-[2px] [&:not(.admin)_.btn-admin]:hidden [&:not(.admin)_tbody_td:nth-child(1)]:hidden [&:not(.admin)_thead_td:nth-child(1)]:hidden [&:not(.admin)_td:nth-child(n+9)]:hidden"
    >
        <main
            class="grow flex flex-col p-4 [&:has(input[type=checkbox]:checked)_.btn-error]:bg-opacity-100 [&:has(input[type=checkbox]:checked)_.btn-error]:pointer-events-auto"
        >
            <div class="pb-6 flex gap-6 justify-between">
                <span class="flex gap-6">
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary [&>svg]:w-4 [&>svg]:h-4 [&>svg]:opacity-70 [&>svg]:transition-colors"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                            />
                        </svg>
                        <input
                            id="filter"
                            type="text"
                            placeholder="Buscar..."
                            class="grow"
                            required
                        />
                    </label>
                </span>
                <span class="flex gap-2">
                    <div class="flex items-center gap-3">
                        <label for="select-num-results">Mostrar:</label>
                        <select
                            id="select-num-results"
                            class="select select-primary w-full max-w-xs"
                        >
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                            <option>250</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                    </div>
                    <div
                        id="btnAddItem"
                        class="tooltip tooltip-left font-bold transition transform btn-admin"
                        data-tip="Crear nuevo"
                    >
                        <button class="btn btn-success">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="tooltip tooltip-left font-bold transition transform btn-admin"
                        data-tip="Eliminar seleccionados"
                    >
                        <button
                            id="btnDeleteUnits"
                            class="btn btn-error bg-opacity-50 pointer-events-none"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
                                />
                            </svg>
                        </button>
                    </div>
                </span>
            </div>
            <section
                class="overflow-auto rounded border border-slate-700 h-full justify-center relative grid place-items-center [&:has(tbody>tr)_span]:hidden [&::-webkit-scrollbar-corner]:bg-slate-800 [&::-webkit-scrollbar-corner]:rounded-br"
            >
                <table
                    id="$tblProducts"
                    class="table table-pin-rows table-pin-cols absolute h-full w-full left-0 top-0 [&_thead_td:nth-child(5)]:hidden [&_tbody_td:nth-child(5)]:hidden [&_thead_td:nth-child(7)]:hidden [&_tbody_td:nth-child(7)]:hidden"
                >
                    <thead>
                        <tr
                            class="bg-primary text-white font-bold text-sm"
                        ></tr>
                    </thead>
                    <tbody
                        class="font-bold [&>tr]:h-[45px] [&>tr>td]:h-[45px] [&_tr:nth-child(even)]:bg-slate-500/10 [&_tr:nth-child(odd)]:bg-slate-900/5"
                    >
                        <tr class="hover">
                            <td class="text-center">Sin resultados</td>
                        </tr>
                    </tbody>
                </table>
                <span
                    class="loading loading-ring loading-lg absolute text-accent mt-[44.5px]"
                ></span>
            </section>
            <div
                id="productsPagination"
                class="join mt-4 flex justify-center w-[100%] [&_input:first-child:nth-last-child(1)]:rounded"
            ></div>
        </main>
        <object
            class="h-[64px] w-full"
            data="footer.html"
            type="text/html"
        ></object>
        <script
            src="../model/components/tablemodel.js"
            refer
        ></script>
        <script
            src="../view/tableview.js"
            refer
        ></script>
        <script
            src="../controller/tablectrl.js"
            refer
        ></script>
        <script
            src="../controller/sections/mainctrl.js"
            refer
        ></script>
    </body>
</html>
