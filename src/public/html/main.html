<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="../css/style.css"
        />
        <title>Main</title>
    </head>
    <body
        class="overflow-hidden h-[100dvh] [&_mark]:bg-secondary/[0.5] [&_mark]:rounded [&_mark]:px-[2px] [&:not(.admin)_.btn-admin]:hidden [&:not(.admin)_tbody_td:nth-child(1)]:hidden [&:not(.admin)_thead_td:nth-child(1)]:hidden [&:not(.admin)_td:nth-child(n+9)]:hidden"
    >
        <main
            class="flex-grow flex flex-col p-4 h-[100%] [&:has(input[type=checkbox]:checked)_.btn-error]:bg-opacity-100 [&:has(input[type=checkbox]:checked)_.btn-error]:pointer-events-auto"
        >
            <div class="pb-6 flex gap-6 justify-between">
                <span class="flex gap-6">
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary [&>svg]:w-4 [&>svg]:h-4 [&>svg]:opacity-70 [&>svg]:transition-colors"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                            />
                        </svg>
                        <input
                            id="filter"
                            type="text"
                            placeholder="Buscar..."
                            class="grow"
                            required
                        />
                    </label>
                </span>
                <span class="flex gap-2">
                    <div class="flex items-center gap-3">
                        <label for="select-num-results">Mostrar:</label>
                        <select
                            id="select-num-results"
                            class="select select-primary w-full max-w-xs"
                        >
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                            <option>250</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                    </div>
                    <div
                        id="btnAddItem"
                        class="tooltip tooltip-left font-bold transition transform btn-admin"
                        data-tip="Crear nuevo"
                    >
                        <button class="btn btn-success">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="tooltip tooltip-left font-bold transition transform btn-admin"
                        data-tip="Eliminar seleccionados"
                    >
                        <button
                            id="btnDeleteUnits"
                            class="btn btn-error bg-opacity-50 pointer-events-none"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
                                />
                            </svg>
                        </button>
                    </div>
                </span>
            </div>
            <section
                class="overflow-auto rounded border border-slate-700 h-[100%] justify-center relative grid place-items-center [&:has(tbody>tr)_span]:hidden [&::-webkit-scrollbar-corner]:bg-slate-800 [&::-webkit-scrollbar-corner]:rounded-br"
            >
                <table
                    id="tableProducts"
                    class="table table-pin-rows table-pin-cols absolute h-[100%] w-[100%] left-0 top-0 [&_thead_td:nth-child(5)]:hidden [&_tbody_td:nth-child(5)]:hidden [&_thead_td:nth-child(7)]:hidden [&_tbody_td:nth-child(7)]:hidden"
                >
                    <thead>
                        <tr
                            class="bg-primary text-white font-bold text-sm"
                        ></tr>
                    </thead>
                    <tbody
                        class="font-bold [&>tr]:h-[45px] [&>tr>td]:h-[45px] [&_tr:nth-child(even)]:bg-slate-500/10 [&_tr:nth-child(odd)]:bg-slate-900/5"
                    >
                        <tr class="hover">
                            <td class="text-center">Sin resultados</td>
                        </tr>
                    </tbody>
                </table>
                <span
                    class="loading loading-ring loading-lg absolute text-accent mt-[44.5px]"
                ></span>
            </section>
            <div
                id="productsPagination"
                class="join mt-4 flex justify-center w-[100%] [&_input:first-child:nth-last-child(1)]:rounded"
            ></div>
        </main>
        <footer class="btm-nav bg-base-200 [&_div:is(.active)]:text-primary">
            <div
                class="tooltip tooltip-extend-accent font-bold flex active border-primary align-middle bg-base-300"
                data-tip="Productos"
            >
                <button class="font-bold pt-2 flex items-center flex-col">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                        class="h-5 w-5 fill-current"
                    >
                        <path
                            d="M58.9 42.1c3-6.1 9.6-9.6 16.3-8.7L320 64 564.8 33.4c6.7-.8 13.3 2.7 16.3 8.7l41.7 83.4c9 17.9-.6 39.6-19.8 45.1L439.6 217.3c-13.9 4-28.8-1.9-36.2-14.3L320 64 236.6 203c-7.4 12.4-22.3 18.3-36.2 14.3L37.1 170.6c-19.3-5.5-28.8-27.2-19.8-45.1L58.9 42.1zM321.1 128l54.9 91.4c14.9 24.8 44.6 36.6 72.5 28.6L576 211.6v167c0 22-15 41.2-36.4 46.6l-204.1 51c-10.2 2.6-20.9 2.6-31 0l-204.1-51C79 419.7 64 400.5 64 378.5v-167L191.6 248c27.8 8 57.6-3.8 72.5-28.6L318.9 128h2.2z"
                        />
                    </svg>
                    Productos (F6)
                </button>
            </div>
            <div
                class="tooltip tooltip-extend-accent font-bold flex border-primary align-middle bg-base-300"
                data-tip="Clientes"
            >
                <button class="font-bold pt-2 flex items-center flex-col">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        class="h-5 w-5 fill-current"
                    >
                        <path
                            d="M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm448 0c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm32 32h-64c-17.6 0-33.5 7.1-45.1 18.6 40.3 22.1 68.9 62 75.1 109.4h66c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64zm-256 0c61.9 0 112-50.1 112-112S381.9 32 320 32 208 82.1 208 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C179.6 288 128 339.6 128 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zm-223.7-13.4C161.5 263.1 145.6 256 128 256H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h65.9c6.3-47.4 34.9-87.3 75.2-109.4z"
                        />
                    </svg>
                    Clientes (F3)
                </button>
            </div>
        </footer>
        <script src="../controller/menuctrl.js"></script>
    </body>
</html>
