<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="../css/style.css"
        />
        <title>Main</title>
    </head>
    <body
        class="overflow-hidden h-[100dvh] [&_mark]:bg-secondary/[0.5] [&_mark]:rounded [&_mark]:px-[2px]"
    >
        <main class="flex-grow flex flex-col p-4 h-[100%]">
            <div class="pb-6 flex gap-6 justify-between">
                <span class="flex gap-6">
                    <input
                        id="filterCode"
                        type="text"
                        placeholder="Buscar cÃ³digo..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                    <input
                        id="filterName"
                        type="text"
                        placeholder="Buscar producto..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                </span>
                <span class="flex gap-6">
                    <div class="flex items-center gap-3">
                        <label for="select-num-results">Mostrar:</label>
                        <select
                            id="select-num-results"
                            class="select select-primary w-full max-w-xs"
                        >
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                            <option>250</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                    </div>
                    <div
                        id="btnAddItem"
                        class="tooltip font-bold transition transform hidden"
                        data-tip="Crear nuevo"
                    >
                        <button class="btn btn-success">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        id="btnDelItem"
                        class="tooltip tooltip-left font-bold transition transform hidden"
                        data-tip="Eliminar seleccionados"
                    >
                        <button class="btn btn-error">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
                                />
                            </svg>
                        </button>
                    </div>
                </span>
            </div>
            <section
                class="overflow-auto rounded border border-slate-700 h-[100%] justify-center relative grid place-items-center [&:has(tbody>tr)_span]:hidden"
            >
                <table
                    id="tableProducts"
                    class="table table-pin-rows table-pin-cols absolute h-[100%] w-[100%] left-0 top-0"
                >
                    <thead>
                        <tr
                            class="bg-primary text-white font-bold text-sm"
                        ></tr>
                    </thead>
                    <tbody class="font-bold [&>tr]:h-[45px] [&>tr>td]:h-[45px]">
                        <tr class="hover">
                            <td class="text-center">Sin resultados</td>
                        </tr>
                    </tbody>
                </table>
                <span
                    class="loading loading-ring loading-lg absolute text-accent mt-[44.5px]"
                ></span>
            </section>
            <div
                id="productsPagination"
                class="join mt-4 flex justify-center w-[100%] [&_input:first-child:nth-last-child(1)]:rounded"
            ></div>
        </main>
    </body>
</html>
