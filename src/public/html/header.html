<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="../css/style.css"
        />
        <title>Header</title>
    </head>
    <body
        class="max-h[64px] overflow-hidden [&:is(.admin)_.btn-login]:hidden [&:not(.admin)_.btn-logout]:hidden"
    >
        <header class="navbar bg-base-200 flex max-w-[100%] w-[100%]">
            <div class="navbar-start grow">
                <div class="dropdown z-10">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost btn-circle me-3"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7"
                            />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
                <div
                    class="flex gap-2 w-[100%] [&:not(:has(.overflowing))_.btn:not(.btn-tab-close)]:hidden [&_li:nth-child(1)_button]:hidden"
                >
                    <button
                        class="btn btn-neutral min-h-[32px] h-[32px] w-[32px] font-bold"
                    >
                        <
                    </button>
                    <ul
                        id="$tabs"
                        role="tablist"
                        class="flex tabs tabs-bordered overflow-clip grow w-0 [&_.tab-active]:rounded-t [&_.tab-active]:bg-primary/10 [&_.tab-active]:text-primary [&_.tab-active]:!border-primary [&_.tab-active]:font-bold"
                    ></ul>
                    <button
                        class="btn btn-neutral min-h-[32px] h-[32px] w-[32px] font-bold"
                    >
                        >
                    </button>
                </div>
            </div>
            <div class="navbar-end w-[initial] ps-8">
                <span
                    id="userName"
                    class="text-primary me-2 font-bold"
                >
                </span>
                <div
                    class="tooltip tooltip-left"
                    data-tip="Notificaciones"
                >
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                fill="currentColor"
                                stroke="currentColor"
                                class="h-5 w-5"
                            >
                                <path
                                    d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"
                                />
                            </svg>
                            <span
                                class="badge badge-xs badge-primary indicator-item"
                            ></span>
                        </div>
                    </button>
                </div>
                <div
                    class="tooltip tooltip-left btn-login"
                    data-tip="Identificarse"
                >
                    <button
                        id="btnLogin"
                        class="btn btn-ghost btn-circle text-sm"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            fill="currentColor"
                            stroke="currentColor"
                            class="h-5 w-5"
                        >
                            <path
                                d="M96 128a128 128 0 1 0 256 0A128 128 0 1 0 96 128zm94.5 200.2l18.6 31L175.8 483.1l-36-146.9c-2-8.1-9.8-13.4-17.9-11.3C51.9 342.4 0 405.8 0 481.3c0 17 13.8 30.7 30.7 30.7H162.5c0 0 0 0 .1 0H168 280h5.5c0 0 0 0 .1 0H417.3c17 0 30.7-13.8 30.7-30.7c0-75.5-51.9-138.9-121.9-156.4c-8.1-2-15.9 3.3-17.9 11.3l-36 146.9L238.9 359.2l18.6-31c6.4-10.7-1.3-24.2-13.7-24.2H224 204.3c-12.4 0-20.1 13.6-13.7 24.2z"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="tooltip tooltip-left btn-logout"
                    data-tip="Salir"
                >
                    <button
                        id="btnLogout"
                        class="btn btn-ghost btn-circle text-sm"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            fill="currentColor"
                            stroke="currentColor"
                            class="h-5 w-5"
                        >
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
    </body>
</html>
