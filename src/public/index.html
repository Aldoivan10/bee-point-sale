<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
        <title>Punto de venta</title>
    </head>
    <body
        class="flex flex-col h-[100dvh] min-w-[100dvw] overflow-hidden [&_*]:box-border [&_mark]:bg-secondary/[0.5] [&_mark]:rounded [&_mark]:px-[2px] [&:not(.admin)_.btn-admin]:hidden [&:is(.admin)_.btn-admin]:block"
    >
        <dialog
            id="modal_admin"
            class="modal"
        >
            <div class="modal-box">
                <h3 class="font-bold text-lg">Identificarse</h3>
                <p class="py-4 flex gap-6 flex-col">
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                            />
                        </svg>
                        <input
                            type="text"
                            placeholder="Usuario"
                            class="grow"
                        />
                    </label>
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"
                            />
                        </svg>
                        <input
                            type="password"
                            class="grow"
                            placeholder="Contraseña"
                        />
                    </label>
                </p>
                <div class="modal-action m-0">
                    <form method="dialog">
                        <button class="btn btn-outline btn-success">
                            Aceptar
                        </button>
                        <button class="btn btn-outline btn-error">
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
        <object
            id="header"
            class="h-[65px]"
            data="html/header.html"
            type="text/html"
        ></object>
        <main class="flex-grow flex flex-col h-[1rem] p-4">
            <div class="pb-6 flex gap-6 justify-between">
                <span class="flex gap-6">
                    <input
                        id="filterCode"
                        type="text"
                        placeholder="Buscar código..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                    <input
                        id="filterName"
                        type="text"
                        placeholder="Buscar producto..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                </span>
                <span class="flex gap-6">
                    <div class="flex items-center gap-3">
                        <label for="select-num-results">Mostrar:</label>
                        <select
                            id="select-num-results"
                            class="select select-primary w-full max-w-xs"
                        >
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                            <option>250</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                    </div>
                    <div
                        class="tooltip font-bold transition transform btn-admin"
                        data-tip="Crear nuevo"
                    >
                        <button class="btn btn-success">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="tooltip tooltip-left font-bold transition transform btn-admin"
                        data-tip="Eliminar seleccionados"
                    >
                        <button class="btn btn-error">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
                                />
                            </svg>
                        </button>
                    </div>
                </span>
            </div>
            <section
                class="overflow-auto rounded border border-slate-700 h-[100%] justify-center relative grid place-items-center [&:has(tbody>tr)_span]:hidden"
            >
                <table
                    class="table table-pin-rows table-pin-cols absolute h-[100%] w-[100%] left-0 top-0"
                >
                    <thead>
                        <tr
                            class="bg-primary text-white font-bold text-sm"
                        ></tr>
                    </thead>
                    <tbody class="font-bold [&>tr]:h-[45px] [&>tr>td]:h-[45px]">
                        <tr class="hover">
                            <td class="text-center">Sin resultados</td>
                        </tr>
                    </tbody>
                </table>
                <span
                    class="loading loading-ring loading-lg absolute text-accent mt-[44.5px]"
                ></span>
            </section>
            <div
                id="pagination"
                class="join mt-4 flex justify-center w-[100%] [&_input:first-child:nth-last-child(1)]:rounded"
            ></div>
        </main>

        <object
            class="h-[65px]"
            data="html/footer.html"
            type="text/html"
        ></object>

        <script src="js/util.js"></script>
        <script src="model/tablemodel.js"></script>
        <script src="model/pagination.js"></script>
        <script src="view/tableview.js"></script>
        <script src="controller/tablecontroller.js"></script>
        <script src="js/vars.js"></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
