<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
        <title>Punto de venta</title>
    </head>
    <body
        class="flex flex-col h-[100dvh] min-w-[100dvw] overflow-hidden [&_*]:box-border"
    >
        <!-- LOGIN (TOP) -->
        <dialog
            id="modalLogin"
            class="modal"
        >
            <div class="modal-box">
                <h3 class="font-bold text-2xl my-2">Identificarse</h3>
                <p class="py-4 flex gap-6 flex-col">
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                            />
                        </svg>
                        <input
                            type="text"
                            placeholder="Usuario"
                            class="grow"
                            required
                        />
                    </label>
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"
                            />
                        </svg>
                        <input
                            type="password"
                            class="grow"
                            placeholder="ContraseÃ±a"
                        />
                    </label>
                </p>
                <div class="modal-action m-0">
                    <form method="dialog">
                        <button
                            id="btnSendUser"
                            class="btn btn-outline btn-success"
                        >
                            Aceptar
                        </button>
                        <button class="btn btn-outline btn-error">
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
        <!-- LOGIN (BOTTOM) -->
        <!-- PRODUCT (TOP) -->
        <dialog
            id="modalProduct"
            class="modal"
        >
            <div
                class="modal-box min-w-[50rem] flex flex-col [&:not(:has(#unitsContainer>div))_#btnAddProduct]:btn-disabled"
            >
                <h3 class="font-bold text-2xl my-2">Agregar producto</h3>
                <div class="py-4 flex gap-4 flex-col overflow-y-auto grow px-2">
                    <label
                        class="input min-h-[48px] h-[48px] grow input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary [&>svg]:min-w-4 [&>svg]:min-h-4 [&>svg]:w-4 [&>svg]:h-4 [&>svg]:opacity-70 [&>svg]:transition-colors"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                            />
                        </svg>
                        <input
                            type="text"
                            class="grow"
                            maxlength="512"
                            placeholder="Nombre"
                        />
                    </label>
                    <span
                        id="codesContainer"
                        class="flex flex-col gap-4"
                    >
                    </span>
                    <div class="flex justify-between flex-col">
                        <div class="flex justify-between">
                            <h3 class="font-bold text-xl my-2">Tipo</h3>
                            <div class="flex gap-2 items-center">
                                <button
                                    id="btnAddUnit"
                                    class="btn btn-circle btn-outline grid place-items-center btn-primary btn-sm"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512"
                                        class="h-4 w-4 ps-[1px]"
                                        fill="currentColor"
                                        stroke="currentColor"
                                    >
                                        <path
                                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div
                            id="unitsContainer"
                            class="mt-2 pe-3 flex flex-col gap-2 [&_div:nth-child(even)_label]:input-accent [&_div:nth-child(even)_select]:select-accent [&_div:nth-child(even)_label:has(input:focus)]:fill-accent"
                        ></div>
                    </div>
                </div>
                <div class="modal-action m-0 mt-2">
                    <form method="dialog">
                        <button
                            id="btnAddProduct"
                            class="btn btn-outline btn-success"
                        >
                            Aceptar
                        </button>
                        <button
                            onclick="location.reload()"
                            class="btn btn-outline btn-error"
                        >
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
        <!-- PRODUCT (BOTTOM) -->
        <!-- CONFIRM (TOP) -->
        <dialog
            id="modalConfirm"
            class="modal"
        >
            <div class="modal-box">
                <h3 class="font-bold text-lg"></h3>
                <p class="py-4"></p>
                <div class="modal-action m-0">
                    <form method="dialog">
                        <button class="btn btn-success btn-sm">Aceptar</button>
                        <button class="btn btn-error btn-sm">Cancelar</button>
                    </form>
                </div>
            </div>
        </dialog>
        <!-- CONFIRM (BOTTOM) -->

        <object
            id="header"
            class="h-[65px]"
            data="html/header.html"
            type="text/html"
        ></object>

        <object
            id="main"
            class="grow"
            data="html/main.html"
            type="text/html"
        ></object>

        <!-- <object
            id="footer"
            class="h-[65px]"
            data="html/footer.html"
            type="text/html"
        ></object> -->

        <script src="js/util.js"></script>
        <script src="js/vars.js"></script>
        <script src="js/init.js"></script>
        <script src="model/ui/pagination.js"></script>
        <script src="model/ui/alert.js"></script>
        <script src="model/components/tablemodel.js"></script>
        <script src="model/components/usermodel.js"></script>
        <script src="model/components/productmodel.js"></script>
        <script src="view/tableview.js"></script>
        <script src="view/userview.js"></script>
        <script src="view/productview.js"></script>
        <script src="controller/tablecontroller.js"></script>
        <script src="controller/usercontrolller.js"></script>
        <script src="controller/productcontroller.js"></script>
        <script src="controller/tabctrl.js"></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
