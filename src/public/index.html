<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
        <title>Punto de venta</title>
    </head>
    <body
        class="flex flex-col h-[100dvh] min-w-[100dvw] overflow-hidden [&_*]:box-border [&:not(.admin)_.btn-admin]:hidden [&:is(.admin)_.btn-admin]:block"
    >
        <dialog
            id="modal_admin"
            class="modal"
        >
            <div class="modal-box">
                <h3 class="font-bold text-2xl my-2">Identificarse</h3>
                <p class="py-4 flex gap-6 flex-col">
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                            />
                        </svg>
                        <input
                            type="text"
                            placeholder="Usuario"
                            class="grow"
                            required
                        />
                    </label>
                    <label
                        class="input input-bordered flex items-center gap-2 input-primary fill-current has-[input:focus]:fill-primary"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="w-4 h-4 opacity-70 transition-colors"
                        >
                            <path
                                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"
                            />
                        </svg>
                        <input
                            type="password"
                            class="grow"
                            placeholder="ContraseÃ±a"
                        />
                    </label>
                </p>
                <div class="modal-action m-0">
                    <form method="dialog">
                        <button
                            id="btnLogin"
                            class="btn btn-outline btn-success"
                        >
                            Aceptar
                        </button>
                        <button class="btn btn-outline btn-error">
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
            <div class="toast-login toast toast-bottom toast-end z-20"></div>
        </dialog>

        <object
            id="header"
            class="h-[65px]"
            data="html/header.html"
            type="text/html"
        ></object>

        <object
            id="main"
            class="grow"
            data="html/main.html"
            type="text/html"
        ></object>

        <object
            class="h-[65px]"
            data="html/footer.html"
            type="text/html"
        ></object>

        <script src="js/util.js"></script>
        <script src="js/vars.js"></script>
        <script src="js/init.js"></script>
        <script src="model/ui/pagination.js"></script>
        <script src="model/ui/alert.js"></script>
        <script src="model/components/tablemodel.js"></script>
        <script src="model/components/usermodel.js"></script>
        <script src="view/tableview.js"></script>
        <script src="controller/tablecontroller.js"></script>
        <script src="controller/usercontrolller.js"></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
