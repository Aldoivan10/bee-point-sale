<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
        <title>Punto de venta</title>
    </head>
    <body>
        <body
            class="flex flex-col h-[100dvh] overflow-hidden [&_*]:box-border [&_mark]:bg-secondary/[0.5] [&_mark]:rounded [&_mark]:px-[2px]"
        >
            <header class="navbar bg-base-200">
                <div class="navbar-start">
                    <div class="dropdown z-10">
                        <div
                            tabindex="0"
                            role="button"
                            class="btn btn-ghost btn-circle"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7"
                                />
                            </svg>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                        >
                            <li><a>Homepage</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                    <div
                        role="tablist"
                        class="tabs tabs-lifted"
                    >
                        <ul
                            role="tablist"
                            class="tabs tabs-bordered"
                        >
                            <li
                                role="tab"
                                class="tab"
                            >
                                Tab 1
                            </li>
                            <li
                                id="tab"
                                role="tab"
                                class="tab tab-active"
                            >
                                Tab 2
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            />
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                />
                            </svg>
                            <span
                                class="badge badge-xs badge-primary indicator-item"
                            ></span>
                        </div>
                    </button>
                    <div
                        class="tooltip tooltip-left"
                        data-tip="Administrar"
                    >
                        <button class="btn btn-ghost btn-circle text-sm">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                fill="currentColor"
                                stroke="currentColor"
                                class="h-5 w-5"
                            >
                                <path
                                    d="M96 128a128 128 0 1 0 256 0A128 128 0 1 0 96 128zm94.5 200.2l18.6 31L175.8 483.1l-36-146.9c-2-8.1-9.8-13.4-17.9-11.3C51.9 342.4 0 405.8 0 481.3c0 17 13.8 30.7 30.7 30.7H162.5c0 0 0 0 .1 0H168 280h5.5c0 0 0 0 .1 0H417.3c17 0 30.7-13.8 30.7-30.7c0-75.5-51.9-138.9-121.9-156.4c-8.1-2-15.9 3.3-17.9 11.3l-36 146.9L238.9 359.2l18.6-31c6.4-10.7-1.3-24.2-13.7-24.2H224 204.3c-12.4 0-20.1 13.6-13.7 24.2z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <main class="flex-grow flex flex-col h-[1rem] p-4">
                <div class="pb-6 flex gap-6">
                    <input
                        id="filterCode"
                        type="text"
                        placeholder="Buscar cÃ³digo..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                    <input
                        id="filterName"
                        type="text"
                        placeholder="Buscar producto..."
                        class="input input-bordered input-primary w-full max-w-xs"
                    />
                    <div class="flex items-center gap-3">
                        <label for="select-num-results">Mostrar:</label>
                        <select
                            id="select-num-results"
                            class="select select-primary w-full max-w-xs"
                        >
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                            <option>250</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                    </div>
                    <div
                        class="tooltip font-bold"
                        data-tip="Crear nuevo"
                    >
                        <button class="btn btn-success">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                                class="w-4 h-4"
                            >
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <section
                    class="overflow-auto rounded border border-slate-700 h-[100%] justify-center relative grid place-items-center [&:has(tbody>tr)_span]:hidden"
                >
                    <table
                        class="table table-pin-rows table-pin-cols absolute h-[100%] w-[100%] left-0 top-0"
                    >
                        <thead>
                            <tr
                                class="bg-primary text-white font-bold text-sm"
                            ></tr>
                        </thead>
                        <tbody
                            class="font-bold [&>tr]:h-[45px] [&>tr>td]:h-[45px]"
                        >
                            <tr class="hover">
                                <td class="text-center">Sin resultados</td>
                            </tr>
                        </tbody>
                    </table>
                    <span
                        class="loading loading-ring loading-lg absolute text-accent mt-[44.5px]"
                    ></span>
                </section>
                <div
                    id="pagination"
                    class="join mt-4 flex justify-center w-[100%] [&_input:first-child:nth-last-child(1)]:rounded"
                ></div>
            </main>
            <footer class="btm-nav bg-base-200 relative">
                <div
                    class="tooltip tooltip-extend-accent font-bold flex active border-primary align-middle bg-base-300"
                    data-tip="Productos"
                >
                    <button
                        class="text-primary font-bold pt-2 flex items-center flex-col"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512"
                            class="h-5 w-5 fill-current"
                        >
                            <path
                                d="M58.9 42.1c3-6.1 9.6-9.6 16.3-8.7L320 64 564.8 33.4c6.7-.8 13.3 2.7 16.3 8.7l41.7 83.4c9 17.9-.6 39.6-19.8 45.1L439.6 217.3c-13.9 4-28.8-1.9-36.2-14.3L320 64 236.6 203c-7.4 12.4-22.3 18.3-36.2 14.3L37.1 170.6c-19.3-5.5-28.8-27.2-19.8-45.1L58.9 42.1zM321.1 128l54.9 91.4c14.9 24.8 44.6 36.6 72.5 28.6L576 211.6v167c0 22-15 41.2-36.4 46.6l-204.1 51c-10.2 2.6-20.9 2.6-31 0l-204.1-51C79 419.7 64 400.5 64 378.5v-167L191.6 248c27.8 8 57.6-3.8 72.5-28.6L318.9 128h2.2z"
                            />
                        </svg>
                        Productos (F6)
                    </button>
                </div>
                <button class="text-primary">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                </button>
                <button class="text-primary">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                        />
                    </svg>
                </button>
            </footer>
        </body>
        <script src="js/util.js"></script>
        <script src="model/tablemodel.js"></script>
        <script src="model/pagination.js"></script>
        <script src="view/tableview.js"></script>
        <script src="controller/tablecontroller.js"></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
